<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Teks dari Telegram</title>
    <style>
      body { font-family: system-ui, sans-serif; padding: 20px; background: #f7f7f8; }
      .card { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,.1);}
      .text { font-size: 28px; font-weight: 700; word-wrap: break-word; }
      .meta { margin-top: 10px; color: #555; font-size: 14px; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="text" id="text">Memuat…</div>
      <div class="meta" id="meta"></div>
    </div>

    <script>
      // Ganti ini dengan URL backend Railway kamu
      const BACKEND_URL = "https://online-text-generator-2-production.up.railway.app";

      const textEl = document.getElementById("text");
      const metaEl = document.getElementById("meta");

      async function loadLatest() {
        try {
          const res = await fetch(`${BACKEND_URL}/latest`, { cache: "no-store" });
          const data = await res.json();
          textEl.textContent = data.text || "(Kosong)";
          if (data.from && data.updated_at) {
            const dt = new Date(data.updated_at);
            metaEl.textContent = `Dari: ${data.from} • Diperbarui: ${dt.toLocaleString()}`;
          } else {
            metaEl.textContent = "";
          }
        } catch {
          textEl.textContent = "(Gagal memuat data)";
          metaEl.textContent = "";
        }
      }

      loadLatest();
      setInterval(loadLatest, 3000); // refresh tiap 3 detik
    </script>
  </body>
</html>
